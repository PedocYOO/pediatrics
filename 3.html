  <h2>소아청소년과학의 정의</h2>
    <p>
      신생아학(新生兒學)은 유아의 진료를 목적으로 하는 소아과학, 소아청소년과, 소아청소년학의 한 분야이다. 갓태어난 아기는 보통 1개월까지를 영아라고 하며, 신생아학은 보통 엄마의 태내에서부터 태어나서 1달까지의 영아를 대상으로 진료한다.
    </p>
